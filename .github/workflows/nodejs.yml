name: Quorum's i18n

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.2.0]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Create JSON merge
      run: |
        rm merged-locales/web/* || true
        rm merged-locales/mobile/* || true
        npm i
        npm run create:language-fallbacks
        npm run fix:prettier
        npm run build:app
    - name: Commit files
      run: |
        git config --local user.email "hello@kissu.io"
        git config --local user.name "kissu"
        touch git-push.md
        git add .
        git commit -m "Pushed from Actions" --allow-empty
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Bump package.json
      uses: phips28/gh-action-bump-version@v7.1.0
    - name: Publish to NPM
      if: github.ref == 'refs/heads/master'
      uses: mikeal/merge-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
    - name: Trigger Slack Webhook
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,action,eventName,ref,workflow # selectable (default: repo,message)
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
      if: always() # Pickk up events even if the job fails or is canceled.
